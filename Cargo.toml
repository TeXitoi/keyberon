[package]
name = "keyberon"
version = "0.1.0"
authors = ["Guillaume Pinot <texitoi@texitoi.eu>", "Robin Krahl <robin.krahl@ireas.org>"]
edition = "2018"

[dependencies]
stm32f1xx-hal = { version = "0.3", features = ["rt", "stm32f103" ] }
cortex-m = "0.5"
cortex-m-rt = { version = "0.6.6", features = ["device"] }
panic-semihosting = "0.5"
stm32-usbd = { version = "0.3.0", features = ["stm32f103xx"] }
usb-device = "0.2.0"
cortex-m-rtfm = "0.4.1"
cortex-m-semihosting = "0.3.2"
either = {version = "1.5", default-features = false}

[profile.dev]
opt-level = 1
lto = true
incremental = false

[profile.release]
lto = true
incremental = false
opt-level = "z"
debug = true
